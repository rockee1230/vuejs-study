<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue 05-1 Quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>
          {{ message }},
          {{ newMessage }}
        </h3>
      </header>
      <section>
        <p v-bind:id="uid"></p>
        <button v-on:click="clickBtn">alert</button>
        <button v-on:click="clickBtn2">alert2</button>
        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>

    <!-- 뷰 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          newMessage: 'Bye Vue.js!',
          flag: true,
          uid: 10
        },
        methods: {
          clickBtn: function() {
            return alert('실습 경고 창 표시');
          },
          clickBtn2: function() {
            return alert('실습 경고 창 표시2');
          }
        }
      });

    </script>
  </body>
</html>
